<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <title>The Wall</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'wall/css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1 class='jumbotron text-center'>The Wall</h1>
        <div class="box1">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form class='form-group' action="register" method='POST'>
            <h1 class='text-center'><u>Registration</u></h1>
            {% csrf_token %}
            <div class="form-group">
                <b>First Name:</b><br> <input class='form-control form-control-lg' type="text" name="first_name" value="" />
            </div>
            <div class="form-group">
                <b>Last Name:</b><br> <input class='form-control form-control-lg' type="text" name="last_name" value="" />
            </div>
            <div class="form-group">
                <b>Email:</b><br> <input class='form-control form-control-lg' type="text" name="email" value="" />
            </div>
            <div class="form-group">
                <b>Password:</b><br> <input class='form-control form-control-lg' type="password" name="password" value="" />
            </div>
            <div class="form-group">
                <b>Confirm Password:</b><br> <input class='form-control form-control-lg' type="password" name="confirm" value="" />
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form><br><br>
        </div>
        <div class="box2">
        <form class='form-group' action="login" method='POST'>
            <h1 class='text-center'><u>Login</u></h1>
            {% csrf_token %}
            <div class="form-group">
                <b>Email:</b><br> <input class='form-control form-control-lg' type="text" name="email" value="" />
            </div>
            <div class="form-group">
                <b>Password:</b><br> <input class='form-control form-control-lg' type="password" name="password" value="" />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        </div>
    </div>
</body>
</html>
